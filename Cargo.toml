[package]
name = "zs-filecrawler"
description = "crawles files, resumable"
version = "0.0.3"
authors = ["Erik Zscheile <erik.zscheile@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/zserik/zs-filecrawler"

[dependencies]
bincode = "1.1.4"
digest = "0.8"
flate2 = "1.0.9"
generic-array = { version = "0.12", features = ["serde"] }
hashbrown = { version = "0.6", features = ["rayon","serde"] }
hex = "0.3.2"
indoc = "0.3"
log = "0.4"
readfilez = "0.1.3"
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.8"
signal-hook = "0.1.10"
simplelog = "0.7"
text_io = "0.1.7"
rayon = "1.1"
byte-unit = "3.0"

[profile.release]
lto = true
